[supervisord]
nodaemon=true

[program:flask-app]
command=flask run --reload
directory=/Desktop/Library System Api/Library-Management-System-Api
autostart=true
autorestart=true
stderr_logfile=/var/log/flask-app.err.log
stdout_logfile=/var/log/flask-app.out.log
user=root

